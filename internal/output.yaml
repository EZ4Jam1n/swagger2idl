/products:
    get:
        responses:
            "200":
                content:
                    application/json:
                        schema:
                            items:
                                properties:
                                    id:
                                        type: string
                                    name:
                                        type: string
                                    price:
                                        format: float
                                        type: number
                                    tags:
                                        items:
                                            type: string
                                        type: array
                                required:
                                    - id
                                    - name
                                    - price
                                type: object
                            type: array
                description: 产品列表
        summary: 获取产品列表
    post:
        requestBody:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/NewProduct'
            required: true
        responses:
            "201":
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    type: string
                                name:
                                    type: string
                                price:
                                    format: float
                                    type: number
                                tags:
                                    items:
                                        type: string
                                    type: array
                            required:
                                - id
                                - name
                                - price
                            type: object
                description: 产品创建成功
        summary: 创建新产品
/products/{productId}:
    delete:
        parameters:
            - in: path
              name: productId
              required: true
              schema:
                type: string
        responses:
            "204":
                description: 产品删除成功
        summary: 删除产品
    get:
        parameters:
            - in: path
              name: productId
              required: true
              schema:
                type: string
        responses:
            "200":
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    type: string
                                name:
                                    type: string
                                price:
                                    format: float
                                    type: number
                                tags:
                                    items:
                                        type: string
                                    type: array
                            required:
                                - id
                                - name
                                - price
                            type: object
                description: 产品信息
        summary: 获取单个产品信息
    put:
        parameters:
            - in: path
              name: productId
              required: true
              schema:
                type: string
        requestBody:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/UpdateProduct'
            required: true
        responses:
            "200":
                content:
                    application/json:
                        schema:
                            properties:
                                id:
                                    type: string
                                name:
                                    type: string
                                price:
                                    format: float
                                    type: number
                                tags:
                                    items:
                                        type: string
                                    type: array
                            required:
                                - id
                                - name
                                - price
                            type: object
                description: 产品更新成功
        summary: 更新产品信息
