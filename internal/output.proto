syntax = "proto3";

package 简化示例_API;

import "google.protobuf.Empty";
import "api.proto";

message NewProduct {
  string name = 1;
  float price = 2;
  string tags = 3;
}

message Request {
  string productId = 1;
}

message Response_200 {
  string id = 1;
  string name = 2;
  float price = 3;
  string tags = 4;
  repeated Item value = 5;
}

message Response_201 {
  string id = 1;
  string name = 2;
  float price = 3;
  string tags = 4;
}

message UpdateProduct {
  string name = 1;
  float price = 2;
}

service DefaultService {
  rpc DeleteMethod(Request) returns (google.protobuf.Empty) {
     option (api.delete) = "/products/:productId";
  }
  rpc GetMethod(google.protobuf.Empty) returns (Response_200) {
     option (api.get) = "/products";
  }
  rpc PostMethod(NewProduct) returns (Response_201) {
     option (api.post) = "/products";
  }
  rpc PutMethod(UpdateProduct) returns (Response_200) {
     option (api.put) = "/products/:productId";
  }
}

